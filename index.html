<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Song Player App</title>
  <link rel="stylesheet" href="styling.css">
</head>

<video autoplay loop id="bgVideo"> 
  <source src="bg.mp4" type="video/mp4"> 
</video>

<body>

  <h1>A Very Limited Song Player</h1>

  <h4>Preview 30s of any song - Perfect for your short attention span! </h4>

  <input type="text" id="search" class="search" placeholder="Enter a song name...">

  <button id="searchButton" class="searchButton" onclick="searchSongs()">🔍</button><p></p>

  <div><audio id="player" controls></audio></div> <br>
  
  <div id="queue"></div><br>

  <div id="results" style= margin-top:auto></div>

  <div id="returnTop"></div>

  <script src="app.js"></script>

</body>

</html>
