<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Song Player App</title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>

  <h1>A Very Limited Song Player</h1>

  <h4>Preview 30s of any song!</h4>

  <input type="text" id="search" class="search" placeholder="Enter a song name...">

  <button id="searchButton" class="searchButton" onclick="searchSongs()">🔍</button><p></p>

  <div><audio id="player" controls></audio></div> <br>
  
  <div id="queue"></div><br>

  <div id="results"></div>

  <div id="returnTop"></div>

  <script src="app.js"></script>

</body>

</html>
